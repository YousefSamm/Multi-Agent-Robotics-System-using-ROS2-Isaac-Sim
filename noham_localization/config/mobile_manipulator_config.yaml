amcl:
  ros__parameters:
    use_sim_time: True
    alpha1: 0.05  # rotational error from rotation (was 0.2)
    alpha2: 0.05  # rotational error from translation (was 0.2)
    alpha3: 0.1   # translational error from translation (was 0.2)
    alpha4: 0.05  # translational error from rotation (was 0.2)
    alpha5: 0.05  # (was 0.2)
    base_frame_id: "base_footprint"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.3
    do_beamskip: true
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_max_range: 200.0
    laser_min_range: 0.4
    laser_model_type: "likelihood_field"
    max_beams: 360
    max_particles: 80000   # (was 80000 - very high!)
    min_particles: 2000    # (was 2000)
    odom_frame_id: "odom"
    pf_err: 0.05
    pf_z: 0.99
    scan_topic: "/scan"
    map_topic: "/map"
    recovery_alpha_fast: 0.0
    recovery_alpha_slow: 0.0
    resample_interval: 1
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    save_pose_rate: 0.5
    sigma_hit: 0.2
    tf_broadcast: true
    transform_tolerance: 1.0
    
    # Additional timeout and synchronization settings
    transform_timeout: 0.2
    message_filter_timeout: 0.2
    message_filter_queue_size: 10
    
    # Enhanced time synchronization settings
    transform_publish_period: 0.1
    transform_tolerance: 1.0
    transform_timeout: 0.2
    
    # Initial pose handling
    initial_pose_timeout: 5.0
    pose_update_timeout: 1.0
    
    # Scan processing timeouts
    scan_timeout: 0.5
    update_min_d: 0.15    # (was 0.25)
    update_min_a: 0.15    # (was 0.2)
    z_hit: 0.5
    z_max: 0.05
    z_rand: 0.5
    z_short: 0.05