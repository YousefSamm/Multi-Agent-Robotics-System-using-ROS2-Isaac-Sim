planner_server:
  ros__parameters:
    expected_planner_frequency: 10.0
    use_sim_time: True
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true
global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: "map"
      robot_base_frame: "base_link"
      use_sim_time: True
      transform_tolerance: 2.0
      message_filter_timeout: 2.0
      message_filter_queue_size: 100
      robot_radius: 0.3
      resolution: 0.1
      track_unknown_space: true
      plugins: ["static_layer", "inflation_layer", "obstacle_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.0
        inflation_radius: 0.45  # Increased from 0.3 for forklift safety
        lethal_cost_threshold: 253
        unknown_cost_value: 255

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
          observation_persistence: 0.0
          expected_update_rate: 0.0
          inf_is_valid: false
          transform_tolerance: 2.0
          observation_persistence: 0.0
          expected_update_rate: 0.0

      always_send_full_costmap: True
local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: "odom"
      robot_base_frame: "base_link"
      use_sim_time: True
      transform_tolerance: 2.0
      message_filter_timeout: 2.0
      message_filter_queue_size: 100
      rolling_window: true
      width: 0.3
      height: 1.0
      resolution: 0.1
      robot_radius: 0.5
      plugins: ["inflation_layer"]

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.0
        inflation_radius: 0.3  # Increased from 0.3 for forklift safety
        lethal_cost_threshold: 253
        unknown_cost_value: 255